log4j.rootLogger= INFO, console
 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %t %5p (%F:%L).%M() - %m%n

log4j.logger.appliance = DEBUG
log4j.logger.appliance.LogTest = DEBUG

log4j.additivity.appliance.ThermostatedAppliance = false
log4j.logger.appliance.ThermostatedAppliance= WARN, console

log4j.additivity.org.hibernate=false
log4j.logger.org.hibernate=INFO, console

log4j.additivity.org.hibernate.SQL=false
log4j.logger.org.hibernate.SQL=DEBUG, console

log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

